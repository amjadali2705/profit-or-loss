<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <title>Stocks</title>
</head>
<body>
    <h1>Stocks</h1>
    <label for="initial-price">
        Initial Price:  <input type="number" id="initial-price" placeholder="Enter Initial Price Here" />
    </label>
   
    <label for="stocks-quantity">
        Quantity Of Stocks: <input type="number" id="stocks-quantity" placeholder="Enter the number of Stocks bought" />
    </label>
    
    <label for="current-price">
        Current Price: <input type="number" id="current-price" placeholder="Enter the Current Price of the Stock" />
    </label>
    <button id="show-btn">Show Me!!</button>

    <div id="output-box"></div>
    

    <script src="/app.js"></script>
</body>
</html>
